<hr />
<div id="ClientSidebar">
    <div class="panel panel-info">
        <div class="panel panel-heading">
            <h2 class="text-center">Cliento pridėjimas/atvaizdavimas</h2>
        </div>
        <div class="panel panel-body">
            <div id="clientCreationLeftSide">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Naujo kliento pildymas
                    </div>
                    <form role="form" novalidate angular-validator name="addKlientForm" angular-validator-submit="AddNewclient()">
                        <div class="panel panel-body">
                            <div class="form-group">
                                <input type="text" ng-model="Client.name" class="form-control" name="clientName" id="clientName" placeholder="Įveskite kliento pavadinimą" required
                                       validate-on="blur" required-message="'Kliento pavadinimas yra būtinas'" />
                            </div>
                        </div>
                        <div class="panel panel-bottom clearfix">
                            <div class="pull-right" style="margin-right:5px;">
                                <input type="submit" name="submit" id="submit" value="kurti" class="btn btn-info pull-right">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div ng-if="Loadingclients" style="text-align:center;">
                <i class="fa fa-refresh fa-5x fa-spin"></i>
                <label class="label label-primary">Kraunasi ..</label>
            </div>
            <div id="clientsTable" ng-if="!Loadingclients">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Klientų sąrašas</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <td>Kliento pavadinimas</td>
                                    <td>Redagavimas</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="client in clients">
                                    <td>{{client.ClientName}}</td>
                                    <td><a>Redaguoti</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel panel-bottom">
                        <div class="text-center"> Viso : <b>{{clients.length}}</b></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-bottom">

        </div>
    </div>
</div>
