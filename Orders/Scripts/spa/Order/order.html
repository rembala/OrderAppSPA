<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title pull-left">Esami užsakymai</h3>
                <div class="input-group">                    
                    <input id="SearchOrderTxt" type="search" ng-model="FilterOrderTxt" placeholder="Įveskite šalį" class="form-control pull-right" />
                    <div class="input-group-btn">
                        <button class="btn btn-primary" ng-click="loadData();"><i class="glyphicon glyphicon-search"></i></button>
                        <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div ng-if="loadingOrders">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <i class="fa fa-refresh fa-5x fa-spin"></i>
                        <label class="label label-primary">Kraunami užsakymai..</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6" ng-repeat="order in Orders | filter:FilterOrderTxt">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>Užsakymo numeris: {{order.OrderNo}}</strong>
                        </div>
                        <div class="panel-body">
                            Šalis:<label>{{order.CountryName}}</label><br />
                            Klientas:<label>{{order.ClientName}}</label><br />
                            Užsakymo laikas:<label>{{order.OrderTime | date :format : 'yyyy-MM-dd'}}</label><br />
                            Planuojama užbaigimo data:<label>{{order.PlannedDate | date :format: 'yyyy-MM-dd'}}</label><br />
                            Užsakymo sukūrimo vartotojas<label>{{order.UserFullName}}</label><br />
                            Užsakymo produktų kiekis: {{order.ProductCount}}
                        </div>
                        <div class="panel-footer">
                            Būsena:<label>{{order.statusName}}</label>
                            <a ng-click="OpenOrderProductsTableModal(order.OrderId)" class="btn btn-primary btn-sm pull-right" title="Rodyti užsakymo produktus">
                                Peržiūrėti produktus
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-footer">
                <div class="text-center">
                    <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="loadData(page)"></custom-pager>
                </div>
            </div>
        </div>
    </div>
</div>
